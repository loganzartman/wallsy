<html>
  <head>
    <title>wallsy</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <canvas id="canvas" class="canvas"></canvas>
    <div id="selected-picture-controls" class="pic-controls">
      <div id="selected-picture-size" class="pic-controls__size">
        <label class="label">
          <span class="label__text">w</span>
          <input class="label__input" style="width: 48px" id="selected-picture-width" type="number" />
        </label>
        <label class="label">
          <span class="label__text">h</span>
          <input class="label__input" style="width: 48px" id="selected-picture-height" type="number" />
        </label>
      </div>
      <button id="selected-picture-delete" class="button button--action button--destructive">
        <svg class="button__icon" viewBox="0 0 24 24">
          <use xlink:href="./icon/trash.svg" />
        </svg>
      </button>
      <button id="selected-picture-clone" class="button button--action">
        <svg class="button__icon" viewBox="0 0 24 24">
          <use xlink:href="./icon/clone.svg" />
        </svg>
      </button>
    </div>
    <div id="empty-overlay" class="overlay">
      <div>drag and drop to add pictures</div>
    </div>
    <div id="drag-overlay" class="overlay">
      <div>+ add pictures</div>
    </div>
    <div id="controls" class="controls">
      <button popovertarget="layout-popover" class="layout-menu-button button button--action">layout</button>
      <div id="layout-popover" popover="auto" class="layout-menu-popover">
        <div class="menu layout-menu-popover__content">
          <div class="label-group">
            <label class="label label--quiet">
              <span class="label__text">separate items</span>
              <input type="checkbox" id="auto-layout-input" class="label__input" />
            </label>
            <label class="label label--quiet">
              <span class="label__text">snap to grid</span>
              <input type="checkbox" id="snap-to-grid-input" checked class="label__input" />
            </label>
            <label class="label label--quiet">
              <span class="label__text">grid spacing</span>
              <input type="number" id="grid-size-input" value="1" class="label__input" />
            </label>
          </div>
          <div class="menu-divider">auto-layout</div>
          <button
            id="layout-cluster-button"
            popovertarget="layout-popover"
            popovertargetaction="hide"
            class="menu-item"
          >
            <svg class="menu-item__icon" viewBox="0 0 48 48">
              <use xlink:href="./icon/cluster.svg" />
            </svg>
            <div class="menu-item__text">cluster</div>
          </button>
          <!-- <button id="layout-grid-button" popovertarget="layout-popover" popovertargetaction="hide" class="menu-item">
            <div class="menu-item__text">grid</div>
          </button>
          <button id="layout-row-button" popovertarget="layout-popover" popovertargetaction="hide" class="menu-item">
            <div class="menu-item__text">row</div>
          </button>
          <button id="layout-column-button" popovertarget="layout-popover" popovertargetaction="hide" class="menu-item">
            <div class="menu-item__text">column</div>
          </button> -->
          <button id="layout-hrail-button" popovertarget="layout-popover" popovertargetaction="hide" class="menu-item">
            <svg class="menu-item__icon" viewBox="0 0 48 48">
              <use xlink:href="./icon/horizontal-rail.svg" />
            </svg>
            <div class="menu-item__text">horizontal rail</div>
          </button>
          <button id="layout-vrail-button" popovertarget="layout-popover" popovertargetaction="hide" class="menu-item">
            <svg class="menu-item__icon" viewBox="0 0 48 48">
              <use xlink:href="./icon/vertical-rail.svg" />
            </svg>
            <div class="menu-item__text">vertical rail</div>
          </button>
        </div>
      </div>
      <button popovertarget="export-popover" class="export-menu-button button button--action">export</button>
      <div id="export-popover" popover="auto" class="export-menu-popover">
        <div class="menu export-menu-popover__content">
          <button id="export-bom-button" popovertarget="export-popover" popovertargetaction="hide" class="menu-item">
            <div class="menu-item__text">bill of materials</div>
          </button>
          <button id="export-images-button" popovertarget="export-popover" popovertargetaction="hide" class="menu-item">
            <div class="menu-item__text">all images</div>
          </button>
        </div>
      </div>
      <button id="clear-button" class="button button--action button--destructive">clear</button>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
