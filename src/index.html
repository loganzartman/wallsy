<html>
  <head>
    <title>wallsy</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <canvas id="canvas" class="canvas"></canvas>
    <div id="selected-picture-controls" class="selected-picture-controls">
      <div id="selected-picture-size" class="selected-picture-size">
        <label class="labeled-input">
          <span>w</span>
          <input id="selected-picture-width" type="number" />
        </label>
        <label class="labeled-input">
          <span>h</span>
          <input id="selected-picture-height" type="number" />
        </label>
      </div>
      <div id="selected-picture-sizes" class="selected-picture-sizes"></div>
      <button id="selected-picture-delete" class="selected-picture-delete">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>
      </button>
      <button id="selected-picture-clone">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75"
          />
        </svg>
      </button>
    </div>
    <div id="drag-overlay" class="drag-overlay">
      <div>+ add items</div>
    </div>
    <div id="controls" class="controls">
      <label class="labeled-input">
        <span>separate items</span>
        <input type="checkbox" id="auto-layout-input" />
      </label>
      <label class="labeled-input">
        <span>snap to grid</span>
        <input type="checkbox" id="snap-to-grid-input" checked />
      </label>
      <label class="labeled-input">
        <span>grid spacing</span>
        <input type="number" id="grid-size-input" class="grid-size-input" value="1" />
      </label>
      <button id="clear-button" class="clear-button">clear</button>
      <button id="manifest-button" class="manifest-button">manifest</button>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
